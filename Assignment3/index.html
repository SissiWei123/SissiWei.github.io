<!doctype html>
<html>
<head>
  <title>Online Chatting</title>

  <link rel="stylesheet" types="text/css" href="a3Style.css">

</head>

<body>

  <div class="flex-container">
    <div class="chatLog" style="flex-grow: 8">
      <h5 id="userName"></h5>
      <ul id="messages"></ul>
    </div>

    <div id="userList" style="flex-grow: 1">
      <h5>Online Users</h5>
      <ul id="list"></ul>
    </div>
  </div>

  <form action="">
    <input type="hidden" id="user" value="" /><input id="m" autocomplete="off" /><button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="chat.js"></script>

</body>

</html>
